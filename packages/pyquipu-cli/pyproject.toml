[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyquipu-cli"
version = "0.2.0"
authors = [{ name="doucx", email="doucxldh@gmail.com" }]
description = "The command-line interface for Quipu."
requires-python = ">=3.10"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Environment :: Console",
    "Topic :: Software Development :: Version Control",
    "Topic :: Text Processing",
    "Typing :: Typed",
]
keywords = ["quipu", "devops", "cli", "tui", "git", "history"]

dependencies = [
    "pyquipu-spec ~= 0.1.0",
    "pyquipu-engine ~= 0.2.0",
    "pyquipu-runtime ~= 0.2.0",
    "pyquipu-common ~= 0.1.1",
    "pyquipu-application ~= 0.2.0",
    "pyquipu-bus ~= 0.2.0",
    "typer >= 0.9.0",
    "textual >= 0.58.0",
]

[project.urls]
Homepage = "https://github.com/quipu-dev/Quipu"
Repository = "https://github.com/quipu-dev/Quipu"
"Bug Tracker" = "https://github.com/quipu-dev/Quipu/issues"

[tool.uv.sources]
pyquipu-spec = { workspace = true }
pyquipu-engine = { workspace = true }
pyquipu-runtime = { workspace = true }
pyquipu-common = { workspace = true }
pyquipu-application = { workspace = true }
pyquipu-bus = { workspace = true }

[project.scripts]
quipu = "quipu.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/quipu"]
# Hatch 默认会自动包含 package_data，如果需要显式包含：
# include = ["/src/quipu/cli/*.css"]